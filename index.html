<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="main-container">

        <div class="calculator">
            <div class="output">
                <input data-first-number type="number" placeholder="first number">
                <input data-operation-typing-area type="text" placeholder="pick operation">
                <input data-second-number type="number" placeholder="second number">
                <input data-equals-typingArea type="button" value="=">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <div class="keys">

                <div data-all-clear class="ac-button big-key key">AC</div>
                <div data-delete class="del key">DEL</div>
                <div data-operation class="procents symbol key">/</div>
                <div data-number class="key">1</div>
                <div data-number class="key">2</div>
                <div data-number class="key">3</div>
                <div data-operation class="key symbol">*</div>

                <div data-number class="key">4</div>
                <div data-number class="key">5</div>
                <div data-number class="key">6</div>
                <div data-operation class="key symbol">+</div>

                <div data-number class="key">7</div>
                <div data-number class="key">8</div>
                <div data-number class="key">9</div>
                <div data-operation class="key symbol">-</div>

                <div data-number class="key symbol">.</div>
                <div data-number class="key">0</div>
                <div data-equals class="key big-key equals symbol">=</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
